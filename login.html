<body>

<div class="span12">
	<div class="navbar">
					<div class="navbar-inner">
						<div class="container">

							<li><a href="#/products">Explore Product</a></li>

<!--Login Box  strats here-->
<div class="span12">
  <div>   
    <h3>Welcome to Angular Shopping cart</h3>
  </div>
  <div class="modal-body">
    <form name="login_form" ng-submit="login()">
      <p><input type="text" class="span4" name="username" id="username" placeholder="Username" ng-model="credentials.username" required></p>
      <p><input type="password" class="span4" name="password" placeholder="Password" ng-model="credentials.password" required></p>
      	  <span><button type="submit" class="btn btn-primary">&nbsp;&nbsp;Log in&nbsp;&nbsp;</button>
        <a href="#">Forgot Password?</a>
      </span>
    </form>
  </div>
  <div class="modal-footer">
    New To MyWebsite.com?
    <a href="#" class="btn btn-primary">Register</a>
  </div>
</div>
<!-- Login box ends here -->

</html>
